<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma galerie de photos</title>
</head>
<body>
    <h1>Ma galerie de photos</h1>

    <!-- Image locale 1 -->
    <div>
        <img src="image1.jpg" alt="Paysage de montagne au coucher du soleil" width="300">
        <p>Paysage de montagne au coucher du soleil</p>
    </div>

    <!-- Image locale 2 -->
    <div>
        <img src="image2.jpg" alt="Forêt dense avec des rayons de soleil traversant les arbres" width="300">
        <p>Forêt dense avec des rayons de soleil</p>
    </div>

    <!-- Image externe -->
    <div>
        <img src="https://www.example.com/image3.jpg" alt="Plage de sable fin avec des palmiers" width="300">
        <p>Plage de sable fin avec des palmiers</p>
    </div>
</body>
</html>
